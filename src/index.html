<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root" class="h-full flex items-center justify-center py-10">
      <div class="grid grid-cols-8 w-full max-w-5xl bg-slate-100 shadow-xl h-full rounded">
        <div class="col-span-1 flex flex-col justify-start py-10">
          <a href="/" class="text-center">
            <i class="fa-solid fa-cloud-sun-rain text-amber-600 text-3xl"></i>
          </a>
          <ul class="h-full flex flex-col gap-3 items-center justify-center text-blue-400 text-xl">
            <li>
              <button class="shadow-xl rounded-full p-2 w-11 h-11">
                <i class="fa-solid fa-house"></i>
              </button>
            </li>
            <li>
              <button class="shadow-xl rounded-full p-2 w-11 h-11">
                <i class="fa-solid fa-earth-americas"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="col-span-5 flex m-5 shadow-md rounded">
          <form class="max-w-md mx-auto">
            <div
              class="flex items-center w-full h-12 rounded-lg shadow-md focus-within:shadow-lg bg-white overflow-hidden"
            >
              <label class="grid place-items-center h-full w-12 text-gray-300" for="search-input">
                <i class="fa-solid fa-magnifying-glass text-amber-600"></i>
              </label>
              <input
                class="h-full w-full outline-none text-sm text-gray-700 pr-2"
                autocomplete="off"
                type="text"
                name="search-input"
                id="search-input"
                placeholder="Weather in..."
              />
            </div>
          </form>
        </div>
        <div class="col-span-2"></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </body>
</html>
