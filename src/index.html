<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div id="root" class="overlay h-full flex items-center justify-center py-10">
      <div class="app grid grid-cols-8 w-full max-w-5xl shadow-xl h-full rounded">
        <div class="col-span-1 flex flex-col justify-start m-5">
          <a href="/" class="text-center">
            <i class="fa-solid fa-cloud-sun-rain text-amber-600 text-3xl"></i>
          </a>
          <ul class="h-full flex flex-col gap-3 items-center justify-center text-blue-400 text-xl">
            <li>
              <button class="shadow-xl rounded-full p-2 w-11 h-11 active">
                <i class="fa-solid fa-house"></i>
              </button>
            </li>
            <li>
              <button class="shadow-xl rounded-full p-2 w-11 h-11">
                <i class="fa-solid fa-heart"></i>
              </button>
            </li>
          </ul>
        </div>
        <div class="col-span-5 flex flex-col gap-10 m-5 shadow-md rounded" data-root="home">
          <form class="max-w-sm w-full mx-auto" data-form="search">
            <div
              class="flex items-center gap-3 w-full h-12 rounded-lg shadow-md focus-within:shadow-lg bg-white overflow-hidden p-3"
            >
              <label
                class="grid place-items-center h-full w-12 text-gray-300 w-fit h-fit"
                for="search-input"
              >
                <i class="fa-solid fa-magnifying-glass text-amber-600"></i>
              </label>
              <input
                class="h-full w-full outline-none text-sm text-gray-700 pr-2"
                autocomplete="off"
                type="text"
                name="search-input"
                id="search-input"
                placeholder="Weather in..."
                data-input="search"
              />
              <button type="button">
                <i class="fa-solid fa-location-crosshairs text-lg text-slate-700"></i>
              </button>
            </div>
          </form>
        </div>
        <div class="col-span-2 m-5" data-root="sidebar"></div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/d73036c961.js" crossorigin="anonymous"></script>
  </body>
</html>
